  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #ff70d9;

      flex-direction: column;
      align-items: center;

    h1 {

    }

    }

    .emoji-line {
      font-size: 2rem;
      margin-bottom: 40px;
    }

    .custom-emojis img {

    }

    .press-key {
      color: #ff90d9;
      font-size: 1rem;
      animation: blink 1.2s infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 1rem;
      }

      .custom-emojis img {
        height: 40px;
      }

      .emoji-line {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
